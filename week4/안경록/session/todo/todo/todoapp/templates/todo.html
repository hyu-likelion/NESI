<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <h1>Todo</h1>
     <div>
        <p>
        {%for one in td %}
            {{one.content}}
            <a href="{% url 'edit' one.id %}">수정하기</a>
            <a href="{% url 'delete' one.id %}">삭제</a>
        <br>
        {% endfor %}

    </p><br></div>

    {% block content %}
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <table>
        {{form.as_table}}
        </table>
        <button type="submit" >저장</button>
    </form>
    {% endblock %}
</body>
</html>
